// Used for setting specific framework properties 
// which are otherwise handled automatically by Spring

// Default logging level is INFO. Debug is much more detailed
// logging.level.org.springframework.web=DEBUG

// Default server port is 8080. If needed can be changed with property below
// server.port=8081

// Specific to H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

// Datasource 1 properties.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.DB_CLOSE_ON_EXIT=false
spring.datasource.url=jdbc:h2:file:~/dasboot
// jdbcUrl is specially for Hikari. Since by default Hikari is used for db pooling in spring
// Removing this throws an exception
spring.datasource.jdbc-url=jdbc:h2:file:~/dasboot
spring.datasource.username=sa
spring.datasource.password=

// Datasource 2 properties
datasource.flyway.driver-class-name=org.h2.Driver
datasource.flyway.url=jdbc:h2:file:~/dasboot
datasource.flyway.jdbc-url=jdbc:h2:file:~/dasboot
datasource.flyway.username=sa
datasource.flyway.password=


// Datasource poooling properties
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.time-between-eviction-runs-millis=1

// spring.jpa.hibernate.dll-auto=false

flyway.baseline-on-migrate=true
